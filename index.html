<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>DubaiRealty</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__nav">

                    </div>
                </div>
                <ul class="header__menu">
                    <div class="link__line"></div>

                    <li class="menu__item link">BUY</li>
                    <div class="link__submenu">
                        <div class="submenu item__1"><p>Category number one</p></div>
                        <div class="submenu item__2"><p>Apartments in Dubai</p></div>
                        <div class="submenu item__3"><p>Category number twenty five</p></div>
                    </div>
                    <li class="menu__item">BLOG</li>
                    <li class="menu__item">ABOUT</li>
                    <li class="menu__item">CONTACT</li>
                </ul>
                <div class="header__btn"><p>Book a consultation</p></div>
                <p class="en">EN</p>
                <p class="ua">UA</p>
                <p class="header__phone">+38 (067) 444-67-34</p>
            </div>
        </header>
    </div>

</html>
